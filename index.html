<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Mail</title>
    <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
    <header class="header">
        <div class="container-big">
            <div class="header__top">
                <div class="logo">
                    <img class="logo__icon" src="./src/img/logo.png" alt="mail logo">
                    <span class="logo__text">NinjaMail</span>
                </div>
                <div class="header__right-top">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="" class="nav__link">Features</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Pricing</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Services</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Partners</a>
                            </li>
                        </ul>
                    </nav>
                    <button class="button header__sign-up-button">Sign Up Free</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header__content">
                <img class="header__background-img" src="./src/img/hero photo.png" alt="">
                <h1 class="headline header__title">Create Stunning<br>Email Campaigns</h1>
                <p class="header__desc">Create and launch email campaigns that captivate<br>your customers in just a few
                    clicks.</p>
                <div class="header__buttons-panel">
                    <button class="button header__button1">Try Now</button>
                    <button class="button button--outline header__button2">Get a Demo</button>
                </div>
            </div>
        </div>
    </header>
    <section class="video-section">
        <div class="container">
            <div class="video-section__content">
                <img class="video-section__background" src="./src/img/Video.png" alt="">
                <div class="video-section__text">
                    <h2 class="headline video-section__title">Reach More Customers</h2>
                    <button class="button button--white">Learn How</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
